name: Orchestrator

on:
  push:
    {}

env:
  PYTHON_VERSION: 3.8
  
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run linting
        uses: ./.github/workflows/actions/update-release-chart
  
  publish_helm_chart:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run linting
        uses: ./.github/workflows/actions/lint
        with:
          PYTHON_VERSION: ${{ env.PYTHON_VERSION }}

